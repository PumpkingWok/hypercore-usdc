name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
            submodules: recursive
            
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check format
        run: forge fmt --check
      
      - name: Install forge dependencies
        run: forge install

      - name: Build project
        run: forge build
      
      - name: Run tests
        run: forge test -vvv